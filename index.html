<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AUDIOWANDERER</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: black;
      height: 100%;
      width: 100%;
      font-family: monaco;
      text-align: center;
      color: #fff;
    }
    canvas {
      position: absolute;
      top: 0; left: 0;
      z-index: -1;
      filter: drop-shadow(0 0 10px rgba(255,255,255,0.4));
    }
    .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .logo {
      display: block;
      margin: 0 0 1.5em auto; /* centers horizontally, adds spacing below */
      max-width: 10vw;          /* adjust size as needed */
      height: auto;
    }
    h1 {
      font-size: 3vw;
      mix-blend-mode: difference;
      animation: flicker 4s infinite;
      letter-spacing: 0.1em;
    }
    h2 {
      font-size: 2.5vw;
      margin-top: 1em;
      color: #ccc;
      animation: glitch 0.5s infinite;
    }
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    @keyframes glitch {
      0% { transform: translate(0); }
      25% { transform: translate(-12px, 12px); }
      50% { transform: translate(12px, -12px); }
      75% { transform: translate(-11px, -12px); }
      100% { transform: translate(0); }
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="text">
    <img src="awlogo.jpg" alt="Logo" class="logo" />
    <h1>AUDIOWANDERER.COM</h1>
  </div>

  <!-- Drone audio -->
  <audio id="droneAudio" src="droneloop.mp3" loop preload="auto"></audio>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let w, h, t = 0;

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // Audio play logic with user interaction fallback
    const audio = document.getElementById('droneAudio');
    audio.volume = 0.3; // Adjust volume here

    function tryPlayAudio() {
      audio.play().catch(() => {
        // Autoplay prevented, wait for user interaction
        console.log('Autoplay prevented, waiting for user interaction');
      });
      window.removeEventListener('click', tryPlayAudio);
      window.removeEventListener('keydown', tryPlayAudio);
    }

    // Attempt autoplay immediately
    tryPlayAudio();

    // Also listen for user interaction to enable audio
    window.addEventListener('click', tryPlayAudio);
    window.addEventListener('keydown', tryPlayAudio);
  </script>
</body>
</html>
